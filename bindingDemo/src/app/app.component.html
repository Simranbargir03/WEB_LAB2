<h1>{{ title }}</h1>

<div>
  <label for="name">Enter Name:</label>
  <input type="text" id="name" class="form-control" #nameInput placeholder="Enter your name" value="{{name}}">
</div>

<div>
  <label for="prn">Enter PRN:</label>
  <input type="text" id="prn" class="form-control" #prnInput placeholder="Enter your PRN">
</div>

<div>
  <label for="address">Enter Address:</label>
  <input type="text" id="address"  class="form-control" #addressInput placeholder="Enter your address">
</div>

<div>
  <img [src]="profileImageUrl" alt="Profile Icon" width="100">
</div>

<div>
  <button class="btn-primary" (click)="displayInfo(nameInput.value, prnInput.value, addressInput.value)">Submit</button>
</div>

<div>
  <h3 *ngIf="submitted">Entered Information:</h3>
  <p><strong>Name:</strong> {{ submittedName }}</p>
  <p><strong>PRN:</strong> {{ submittedPrn }}</p>
  <p><strong>Address:</strong> {{ submittedAddress }}</p>
</div>
